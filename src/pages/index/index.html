<ion-content>
  <ion-grid class="search-grid">
    <ion-row>
      <ion-col col-1>
        <ion-icon name="camera"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-searchbar round (ionInput)="getItems($event)"></ion-searchbar>
      </ion-col>
      <ion-col col-1>
        <ion-icon name="chatboxes"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- 轮播图 -->
  <ion-slides loop autoplay=2000 pager *ngIf="carouselList.length > 0" style="height:200px">
    <ion-slide *ngFor="let item of carouselList">
      <img [src]="'../../assets/' + item.img" alt="">
    </ion-slide>
  </ion-slides>

  <!-- 新品上市 -->
  <ion-scroll scrollX>
    <ion-card *ngFor="let item of newArrivalItems" style="display: inline-block">
      <ion-card-content>
        <img [src]="'../../assets/'+ item.pic" />
        <h4>{{item.title}}</h4>
      </ion-card-content>
    </ion-card>
  </ion-scroll>

  <!-- 推荐商品 -->
  <ion-list class="recommendedList">
    <h4>推荐商品</h4>
    <ion-item *ngFor="let item of recommendedItems" [navPush]="detail" [navParams]="{pid:item.pid}"
      (click)="loadingCTrl()">
      <ion-thumbnail item-start>
        <img [src]="'../../assets/'+ item.pic" />
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p class="detail">{{item.details}}</p>
      <ion-icon name="cart" item-end color='primary' small></ion-icon>
    </ion-item>
  </ion-list>

  <!-- 下拉加载更多 -->
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingText='疯狂加载中...'></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
