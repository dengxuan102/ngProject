<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides loop autoplay=2000 pager *ngIf="picList.length > 0">
    <ion-slide *ngFor="let item of picList">
      <img [src]="'../../assets/' + item.md" alt="">
    </ion-slide>
  </ion-slides>
  <ion-card>
    <ion-card-header>
      <h2>{{title}}</h2>
    </ion-card-header>
    <ion-card-content>
      <h3>{{subTitle}}</h3>
      <span class="price">￥{{price}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon class="icon-heart" name="heart" (click)="jump404()"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="cart" (click)="jumpCart()"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-icon name="bookmark" (click)="jump404()"></ion-icon>
      </ion-col>
      <ion-col col-6>
        <button ion-button color="danger" (click)="addToCart()" block>加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
