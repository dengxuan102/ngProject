<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides loop autoplay=2000 pager *ngIf="picList.length > 0">
    <ion-slide *ngFor="let item of picList">
      <img [src]="'../../assets/' + item.md" alt="">
    </ion-slide>
  </ion-slides>
  <ion-card>
    <ion-card-header>
      <h2>{{title}}</h2>
    </ion-card-header>
    <ion-card-content>
      <h3>{{subTitle}}</h3>
      <span class="price">￥{{price}}</span>
      <ion-grid>
        <ion-row>
          <ion-col col-6 class="icons">
            <ion-icon class="icon-heart" name="heart"></ion-icon>
            <ion-icon name="cart"></ion-icon>
            <ion-icon name="bookmark"></ion-icon>
          </ion-col>
          <ion-col class="button" col-6>
            <button ion-button color="danger">加入购物车</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
