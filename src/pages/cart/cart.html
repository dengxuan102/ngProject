<ion-header>

  <ion-navbar>
    <ion-title>
      <h3>购物车</h3>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf='cartList.length ==0' style="text-align: center">
    <img src="../../assets/img/404/404_img2.png" alt="">
    <h2>购物车是空的</h2>
    <button ion-button color='secondary' [navPush]="homePage" block>逛逛去</button>
  </div>
  <div *ngIf='cartList.length !==0'>
    <ion-list>
      <ion-item *ngFor="let item of cartList">
        <ion-checkbox item-start></ion-checkbox>
        <ion-thumbnail item-end>
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <img [src]="'../../assets/' + item.pic">
              </ion-col>
              <ion-col>
                <h4 class="title">{{item.title}}</h4>
                <p class="price">CN￥{{item.price.toFixed(2)}}</p>
                <div class="count-change">
                  <ion-icon name="remove"></ion-icon>
                  <input class="goods-count" type="number" [(ngModel)]="item.count">
                  <ion-icon name="add"></ion-icon>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-thumbnail>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
