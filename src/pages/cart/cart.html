<ion-header>

  <ion-navbar>
    <ion-title>
      <h3>购物车</h3>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf='cartList.length ==0' style="text-align: center">
    <img src="../../assets/img/404/404_img2.png" alt="">
    <h2>购物车是空的</h2>
    <button ion-button color='secondary' [navPush]="homePage" block>逛逛去</button>
  </div>
  <div *ngIf='cartList.length !==0'>
    <ion-list>
      <ion-item *ngFor="let item of cartList">
        <ion-checkbox item-start [(ngModel)]="item.isSelected" (ngModelChange)="ChangeOne()"></ion-checkbox>
        <ion-thumbnail item-end>
          <ion-grid>
            <ion-row>
              <ion-col col-4>
                <img [src]="'../../assets/' + item.pic">
              </ion-col>
              <ion-col>
                <h4 class="title">{{item.title}}</h4>
                <p class="price">{{item.price | currency:'CNY'}}</p>
                <div class="count-change">
                  <!-- <ion-icon name="remove"></ion-icon> -->
                  <button ion-button icon-only small>
                    <ion-icon name="remove"></ion-icon>
                  </button>
                  <input class="goods-count" type="number" [(ngModel)]="item.count">
                  <!-- <ion-icon name="add"></ion-icon> -->
                  <button ion-button icon-only small (click)="countAdd(item.count)">
                    <ion-icon name="add" ></ion-icon>
                  </button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-thumbnail>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer>
  <!-- 存储是全选的复选框和去结算的按钮 -->
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-2 style="text-align: center">
        <ion-checkbox [(ngModel)]="isAllSelected" (ngModelChange)="onChange()"></ion-checkbox>
      </ion-col>
      <ion-col>全选 本次消费{{calcAll()}}</ion-col>
      <ion-col><button ion-button block color="danger">去结算</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
